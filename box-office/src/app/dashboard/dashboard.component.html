
    <div class="title">
        <h1>{{title}}</h1>  
    </div>
    <div class="search-box">
        <input type="text" placeholder="Search movies" />
        <button (click)="search()" type="button">Go</button>
        <button (click)="reset()" type="button">Clear</button>
    </div>
    
    <div class="dashboard">
        <div  class="card" *ngFor="let movie of movies" >
            <div class="grid-container"> 
            
                <img src="../../assets/images/{{movie.movieTitle}}.jpg" alt={{movie.movieTitle}}>
                <img src="../../assets/images/{{movie.rating}}.jpg" alt={{movie.rating}}>
                <div class="card-content">
                    <span>{{movie.movieTitle}} {{movie.genre}} {{movie.yearOfRelease}}</span>
                </div>        
            </div>
        </div> 
</div>
